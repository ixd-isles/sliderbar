<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trenton Small Business Fund Progress!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="description" content="Trenton coming together">
		        <link rel="stylesheet" href="slider.css">
</head>
<body>	
	
<div class="labeltext"><h3 id='label'></h3></div>	
	<div id='bar' class="progress-bg">
    	<div id='raised-bar' class="progress-bar">
        	<h3 class="raised"></h3>
        </div>
        	
        	<h3 class="goal"></h3>
    </div>

<script type="text/javascript">

function currencyFormat(num) {
  return '$' + num.toFixed(2).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
}

var goal = 10000;
var raised = 1460;

var proportion = (raised/goal);
console.log(proportion);

document.getElementById("bar").width = "100%";
document.getElementById("raised-bar").width = proportion;

var goaldisp = currencyFormat(goal);
var raiseddisp = currencyFormat(raised);

document.getElementById("label").innerHTML = raiseddisp + " of " + goaldisp + " raised!";


</script>



</body>




</html>
