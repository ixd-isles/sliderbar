<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">

        <title>Trenton Small Business Fund Progress!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

		        <link rel="stylesheet" href="slider.css">
</head>
<body>	
	
<div class="labeltext" id='label'></div>	
<div id="mainbar" class="progress-bg">
	<div id = "raised-bar"></div>
    </div>

<script type="text/javascript">

function currencyFormat(num) {
  return '$' + num.toFixed(2).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
}

function setProgress(n) {
console.log(n);
document.getElementById("raised-bar").style.width = n + "%";
}

var goal = 7500;
var raised = 3760;
var donors = 63;
var proportion = raised / goal;

setProgress(proportion*100);

var goaldisp = currencyFormat(goal);
var raiseddisp = currencyFormat(raised);

document.getElementById("label").innerHTML = raiseddisp + " of " + goaldisp + " raised by " + donors + " people!";


</script>



</body>




</html>
